version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  rotate_log:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: 'bot.log'
    maxBytes: 16777216
    backupCount: 6
loggers:
  euphoria.state_machines.nick_and_auth:
    level: DEBUG
    handlers: [console, rotate_log]
    propagate: no
  euphoria.client:
    level: DEBUG
    handlers: [rotate_log]
    propagate: no
  euphoria.bot:
    level: INFO
    handlers: [console, rotate_log]
    propagate: no
root:
  level: INFO
  handlers: [console]
